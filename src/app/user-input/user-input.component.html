<div class="wrapper" [class.error]="numberInput?.errors?.['format']" >
    <div class="control">
        <label>Number array in format '[x,y,z]'</label>
        <input [formControl]="numberInput">
        <label class="error" *ngIf="numberInput?.errors?.['format']">{{numberInput?.errors?.['format']}}</label>
    </div>
    <button (click)="processInput()">SEND</button>
</div>
